<!-- 
3) Create a button with text "Clicks: 0".
Initialize a variable count = 0.
On each button click, increment count and update the button text accordingly.
 -->

 <!DOCTYPE html>
 <html>
    <head>
        <Title>Task 3</Title>

    </head>
    <body>
        <p id="count-print">CLicks: 0</p>

        <button id= "countIncrement">count++</button>
        <script>
            let count = 0;

            const text = document.getElementById("count-print");

            const but = document.getElementById("countIncrement");

            but.addEventListener('click', () => {
                count++;

            text.textContent = `Clicks: ${count}`;
            });

        </script>
    </body>
 </html>
